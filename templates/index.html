<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chatroom</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .chat-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .message { padding: 10px; border-radius: 4px; background-color: #f9f9f9; margin-bottom: 10px; }
        .message.user { background-color: #e3f2fd; }
        .message.admin { background-color: #fff3e0; }
        .message-form { display: flex; }
        .message-form textarea { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none; }
        .message-form button { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Anonymous Chatroom</h2>
        <div class="messages" id="messages"></div>
        <form class="message-form" onsubmit="sendMessage(event)">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <a href="/logout">Logout</a>
    </div>

    <script>
        setInterval(fetchMessages, 2000);
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message', 'user');
                        messageDiv.innerHTML = `<strong>You:</strong> ${msg.message}`;
                        messagesDiv.appendChild(messageDiv);
                        if (msg.admin_reply) {
                            const replyDiv = document.createElement('div');
                            replyDiv.classList.add('message', 'admin');
                            replyDiv.innerHTML = `<strong>Admin:</strong> ${msg.admin_reply}`;
                            messagesDiv.appendChild(replyDiv);
                        }
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
        }
        function sendMessage(event) {
            event.preventDefault();
            const messageInput = event.target.message;
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(messageInput.value)}`,
            }).then(() => {
                messageInput.value = '';
                fetchMessages();
            });
        }
        fetchMessages();
    </script>
</body>
</html>
